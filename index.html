<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <title>Birthday Card</title>
</head>

<body>
    <div class="main">
        <div class="header">
            <h1>Today is Anurag Birthday🎉🎉</h1>
            <img id="bf" src="./asset/anurag1.jpg">
            <h2 id="age"> 19 Years Old </h2>
            <h4 id="dob"> 03-06-2005 </h4>

        </div>
        <div class="gift">
            <h2 class="gift-title">Here's how happy i am for you today🥳🥳</h2>
            <h3 class="gift-cont"> (Hover over the gift)</h3>
            <div class="gift-wrap" id="gift1-wrap"></div>
        </div>
        <div class="gift">
            <h2 class="title">How People react when you enter in room 😍</h2>
            <div class="gift-wrap" id="gift2-wrap"></div>
        </div>
        <div class="gift">
            <h2 class="title">If i had to describe u in one word😌</h2>
            <div class="gift-wrap" id="gift3-wrap"></div>
        </div>
        <div class="gift">
            <h2 class="title">This is for you 😊</h2>
            <div class="gift-end-wrap" id="gift4-wrap"></div>
        </div><br><br>
        <div class="messages">
            <p style="font-size: 20px;">Send some warmful wishes to Anurag</p>
            <input type="text" class="message" placeholder="Write a message here!">
            <button type="submit" class="send">Send</button>
        </div>
    </div>
    <script>
        console.log(Date.now())
    </script>
</body>

</html>
